  - name: Customer
    description: |
      The buyers placing orders. Contains personal info, addresses, and region.
  - name: Order
    description: |
      Represents one order's details (items, quantity, buyer, revenue).
  - name: Region
    description: |
      A geographical location from a customer's address. *Example: CA, San Francisco.*
