activations:
  - role: system
    activation: request
    content: |
      Here are the complete set of documentation for the services you've asked for.
      
      {% for srv in services %}
      - `{{ srv.slug | raw }}`
      
        Here are the available operations for the **{{ srv.slug | raw }}** service:
      
      {% for opr in srv.operations() %}
        - `{{ opr.operation | raw }}`
      
        ```md
      
      {{ ident( call(opr, "getDocumentation", 0), 6) | raw }}
      
        ```
      {% endfor %}
      
      {% endfor %}
  
